{% extends "product/main.html" %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">

            <form action="{% url 'product:edit' object.id %}" method="post">
              {% csrf_token %}
              <table>
                {{form.as_table}}

                <tr>
                  <td colspan="2">
                    <input type="submit" class="btn btn-primary" value="Update">
                  </td>
                </tr>
              </table>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
